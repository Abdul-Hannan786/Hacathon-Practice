<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>

    <div id="add-todo-container">
      <input
        type="text"
        placeholder="Enter your todo"
        style="padding: 10px; border-radius: 5px; border: 1px solid lightgray"
      />
      <button style="padding: 10px; width: 90px" onclick="createTodo()">
        Add Todo
      </button>
    </div>

    <div id="edit-todo-container" class="hide">
      <input
        type="text"
        placeholder="Enter your todo"
        style="padding: 10px; border-radius: 5px; border: 1px solid lightgray"
      />
      <button style="padding: 10px; width: 90px" onclick="updateTodo()">
        Save Todo
      </button>
    </div>

    <div class="todo-list-container"></div>
    <!-- <div class="error"></div> -->

    <script src="app.js"></script>
  </body>
</html>
