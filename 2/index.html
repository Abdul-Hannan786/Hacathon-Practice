<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Todo App</h1>

    <div id="add-todo-container">
      <input type="text" placeholder="Enter your todo" style="padding: 10px" />
      <button style="padding: 10px; width: 90px" onclick="createTodo()">
        Add
      </button>
    </div>

    <div id="edit-todo-container" class="hide">
      <input type="text" placeholder="Enter your todo" style="padding: 10px" />
      <button style="padding: 10px; width: 90px" onclick="updateTodo()">
        Save
      </button>
    </div>

    <div class="todo-list-container"></div>


    <script src="app.js"></script>
  </body>
</html>
